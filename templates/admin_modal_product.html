<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>B1 Grocery App</title>

 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>



<! –– TODO start: Position this button later  ––>

<div class="container">

<p> Create a New Product </p>

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addNewCatModal"><i class="fa fa-plus"> </i> Add Product</button>

  <!-- Modal -->
  <div class="modal fade" id="addNewCatModal" role="dialog">
    <div class="modal-dialog">
   
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
 
          <h4 class="modal-title">Creating a New Product</h4>
 <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
           <form>
<div class="form-group">
 <label for="prodName">Product Name:</label>
 <input type="text" class="form-control" id="prodName">
</div>
<div class="form-group">
 <label for="unitName">Unit:</label>
 <select id="unitValues" name="unitValues">
<option value="RsPerKg">Rs/kg</option>
<option value="RsPerLitre">Rs/Litre</option>
<option value="RsPerDozen">Rs/Dozen</option>
<option value="RsPerPacket">Rs/Packet</option>
<option value="RsPerBottle">Rs/Bottle</option>
<option value="RsPerItem">Rs/Item</option>
 </select>
</div>
<div class="form-group">
 <label for="ratePerUnit">Rate/Unit:</label>
 <input type="text" class="form-control" id="ratePerUnit">
</div>
<div class="form-group">
 <label for="quantity">Quantity:</label>
 <input type="text" class="form-control" id="quantity">
</div>
 </form>
 
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" data-dismiss="modal">Save</button>
        </div>
      </div>
     
    </div>
  </div>
 
</div>
<! –– TODO end ––>

</body>
</html>
